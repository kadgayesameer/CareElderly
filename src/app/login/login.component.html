<!-- <br><br><br> -->
<div class="backgroundMyOwn pt-4 pb-4">
  <br><br><br><br><br>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
          <div class="text-danger text-center " *ngIf="invalidLogin">Invalid Login</div>
        </div>
        <div class="card-body">
          <form class="">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="email" class="form-control" name="username" placeholder="username" [(ngModel)]="username"
                required>

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="password"
                required>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn" (click)="handleLogin();">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a [routerLink]="['/signUp']" routerLinkActive="router-link-active">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a [routerLink]="['/contactUs']" routerLinkActive="router-link-active">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br><br><br>
</div>
